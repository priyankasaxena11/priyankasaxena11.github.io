<!DOCTYPE html>

<html>
    <head>       
        <title>Hello World Git</title>
    </head>
    <body>
        <div class="app">
            <h3>Denso Scanner</h3>
            <div>
                <br/>
                <input type="text" id="barcodeValue" name="barcodeValue"/>
                <br/>
                <button id = "scanBarcode">SCAN REMOTE URL</button>
            </div>
        </div>      
       <script>
           document.getElementById("scanBarcode").addEventListener("click", scan_activity);  
           
           function scan_activity(){
            Cordova.exec(function success(result){
                 debugger;
                 document.getElementById("barcodeValue").value = result;
             }, null, "PluginName", "new_activity", null);

        }
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
